<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/estilosecundario.css">
  <title>Registro</title>

</head>
<body>
  <div class="atras__button">
    <li class="nav-item">
        <a href="login.html" class="nav-link">Atr&aacute;s</a>
    </li>
  </div>
  <div class="register-box">
    <img src="img/logo_final_este_si_que_si_ahora_zi.png" class="avatar" alt="Avatar Image">
    <form action="procesar.php" method="POST" enctype="multipart/form-data" name="registro">
      <div class="nombre-registro">
        <label for="nombre">Nombre: </label>
        <input name="nombre" type="text" value="" placeholder="Ingrese su nombre">
      </div>
      <div class="email">
        <label for="email">Email: </label>
        <input name="email" type="text" value="" placeholder="nombre@email.com">
      </div>
      <div class="pass-registro">
        <label for="contraseña">Contraseña: </label>
        <input name="contraseña" type="password" value="" placeholder="Ingrese una contraseña" size="30">
      </div>
      <div class="pass-confirm">
        <label for="contraseña">Confirme su contraseña: </label>
        <input name="contraseña-confirm" type="password" value="" placeholder="Ingrese denuevo la contraseña" size="30">
      </div>
      <div class="sexo">
        <label for="sexo">Sexo: </label>
        <input type="radio" name="hm" value="h" required> Hombre
        <input type="radio" name="hm" value="m" required> Mujer
      </div class="fecha-nac">
      <label for="fecha.nac">Año de nacimiento: </label>
      <input type="number" name="nacido" min="1900" placeholder="Año de nacimiento">
      <p>
        
        <input type="submit" value="Registro">
        <input type="reset" value="Borrar">
      </p>
    </form>
  </div>



<!--Referencias-->

<!--Boostrap-->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
</body>
</html>
